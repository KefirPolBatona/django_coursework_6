{% extends 'mailingapp/base.html' %}

{% load static %}

{% block content %}


<form class="row" method="post" enctype="multipart/form-data">

    <div class="col-2"></div>

    <div class="col-4 mb-5">
        <br>
        <br>
        <div class="container">
            <div class="card" style="background-color: #a6a190">

                <div class="card-header">
                    <h4 class="card-title">
                        Авторизация
                    </h4>
                </div>

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">
                        Войти
                    </button>
                    <a class="p-2" href="{% url 'usersapp:recovery_password' %}" >Восстановить пароль</a>
                </div>

            </div>
            <br>
        </div>
        <br>
        <br>
    </div>

</form>


</main>

<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>

</body>

</html>
{% endblock %}
