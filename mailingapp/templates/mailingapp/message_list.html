{% extends 'mailingapp/base.html' %}

{% load static %}

{% block content %}

<div class="container">
        <div class="container-fluid">
            <button type="button" class="btn">
                <a class="btn" style="color: #ad916c" href="{% url 'mailingapp:message_create' %}" role="button">
                    <h5>Создать новое сообщение </h5>
                </a>
            </button>
        </div>
        <br>
        <div class="container-fluid">
            {% for object in object_list %}
                <button type="button" class="btn">
                    <a class="btn" href="{% url 'mailingapp:message_detail' object.pk %}" role="button">
                        <h5>
                            Сообщение: {{ object.pk }} |
                            Тема сообщения: {{ object.message_title }} |
                        </h5>
                    </a>
                </button>
                <br>
            {% endfor %}
        </div>
 </div>

</main>


<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>

</body>

</html>
{% endblock %}
