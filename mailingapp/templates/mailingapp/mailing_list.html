{% extends 'mailingapp/base.html' %}

{% load static %}

{% block content %}

<div class="container">
        <div class="container-fluid">
            <button type="button" class="btn">
                <a class="btn" style="color: #ad916c" href="{% url 'mailingapp:mailing_create' %}" role="button">
                    <h5>Создать новую рассылку </h5>
                </a>
            </button>
        </div>
        <br>
        <div class="container-fluid">
            {% for object in object_list %}
                <button type="button" class="btn">
                    <a class="btn" href="{% url 'mailingapp:mailing_detail' object.pk %}" role="button">
                        <h5>
                            Рассылка: {{ object.pk }} |
                            Создана: {{ object.created_at }} |
                            Старт: {{ object.start_mailing }} |
                            Окончание: {{ object.end_mailing }} |
                            Статус: {{ object.status_mailing }}
                        </h5>
                    </a>
                </button>
                <br>
            {% endfor %}
        </div>
 </div>

</main>


<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>

</body>

</html>
{% endblock %}
