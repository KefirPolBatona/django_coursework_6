{% extends 'mailingapp/base.html' %}

{% load static %}

{% block content %}

<div class="container">
        <div class="container-fluid">
            <button type="button" class="btn">
                <a class="btn" style="color: #ad916c" href="{% url 'mailingapp:client_create' %}" role="button">
                    <h5>Создать нового клиента </h5>
                </a>
            </button>
        </div>

        <div class="container-fluid">
            {% for object in object_list %}
                <button type="button" class="btn">
                    <a class="btn" href="{% url 'mailingapp:client_detail' object.pk %}" role="button">
                        <h5> ({{ object.pk }}) Клиент: {{ object.first_name }} {{ object.last_name }}</h5>
                    </a>
                </button>
                <button type="button" class="btn">
                    <a class="btn" href="{% url 'mailingapp:client_detail' object.pk %}" role="button">
                        <h5> электронный адрес: {{ object.email_client }} </h5>
                    </a>
                </button>
                <br>
            {% endfor %}
        </div>
 </div>

</main>


<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>

</body>

</html>
{% endblock %}
